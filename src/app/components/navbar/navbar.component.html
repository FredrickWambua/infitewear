
<mat-toolbar color="primary" class="">
    <button mat-button routerLink="/home">
        <mat-icon>domain</mat-icon>
        Infinite Wear
    </button>
    <button mat-button routerLink="/home">Home</button>
    <div class="form-group">
        <input type="text" name="search" id="search" class="form-control" placeholder="Search">
    </div>
    <mat-icon class="search-icon" >search</mat-icon>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <div fxLayout="row" fxLayoutGap="20px" fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="/products">Products</button>
        <button mat-button routerLink="/signup">Sign Up</button>
        <button mat-button routerLink="/login">Login</button>
        <button mat-button routerLink="/cart">
            <mat-icon>shopping_cart</mat-icon>
            <div class="badge">6</div>
        </button>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu" class="toggle-buttons">
    <button mat-menu-item routerLink="/products">Products</button><hr>
    <button mat-menu-item routerLink="/sign-up">Sign Up</button><hr>
    <button mat-menu-item routerLink="/login">Login</button><hr>
    <button mat-menu-item routerLink="/cart">Cart</button>
</mat-menu>
