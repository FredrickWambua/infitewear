
<mat-toolbar color="primary" class="">
    <button mat-button routerLink="/home">
        <mat-icon>domain</mat-icon>
        Infinite Wear
    </button>
    <button mat-button routerLink="/home">Home</button>
    <div class="form-group">
        <input type="text" name="search" id="search" class="form-control" placeholder="Search" [(ngModel)]="searchQuery" (keyup)="search($event)">
    </div>
    <mat-icon class="search-icon" >search</mat-icon>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <div fxLayout="row" fxLayoutGap="20px" fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="/products">Products</button>
        <button mat-button *ngIf="!this.authService.isLoggedIn" routerLink="/login">Login</button>
        <button mat-button *ngIf="!this.authService.isLoggedIn" routerLink="/signup">Sign Up</button>
        <button mat-button *ngIf="this.authService.isLoggedIn" (click)="logout()" >Logout</button>
        <button mat-button  *ngIf="this.authService.isLoggedIn" routerLink="/cart">
            <mat-icon>shopping_cart</mat-icon>
            <div class="badge">{{totalItems}}</div>
        </button>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu" class="toggle-buttons">
    <button mat-menu-item routerLink="/products">Products</button><hr>
    <button mat-menu-item *ngIf="!this.authService.isLoggedIn" routerLink="/login">Login</button>
    <button mat-menu-item *ngIf="!this.authService.isLoggedIn" routerLink="/signup">Sign Up</button>
    <button mat-menu-item *ngIf="this.authService.isLoggedIn" (click)="logout()" >Logout</button>
    <button mat-menu-item *ngIf="this.authService.isLoggedIn" routerLink="/cart">Cart</button>
</mat-menu>
