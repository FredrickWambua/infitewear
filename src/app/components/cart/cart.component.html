<ng-container *ngIf="true">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <div class="table table table-responsive">
                    <thead>
                        <tr>
                            <th>Product name</th>
                            <th>Product image</th>
                            <th>Product Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Polo Shirt</td>
                            <td>Polo image here</td>
                            <td>This is a polo shirt for those who know themselves</td>
                            <td>Ksh. 1500</td>
                            <td>2</td>
                            <td>3000</td>
                            <td>
                                <button class="btn btn-danger">delete</button>
                            </td>
    
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h3 class="card-title">My Cart</h3>
        </div>
        <div class="center">
            <img src="" alt="">
            <h3>Your cart is empty!</h3>
            <h4>Add items</h4>
            <button class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
