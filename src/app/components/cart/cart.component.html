<ng-container *ngIf="true">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <div class="table table table-responsive">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Product Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products; let i = index">
                            <td>{{product.name}}</td>
                            <td>{{product.image}}</td>
                            <td>{{product.description}}</td>
                            <td>Ksh. {{product.price}}</td>
                            <td>{{product.quantity}}</td>
                            <td>{{product.total}}</td>
                            <td>
                                <button (click)="removeItem(product)" class="btn btn-danger">delete</button>
                            </td>
    
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h3 class="card-title">My Cart</h3>
        </div>
        <div class="center">
            <img src="" alt="">
            <h3>Your cart is empty!</h3>
            <h4>Add items</h4>
            <button class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
