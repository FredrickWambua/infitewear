<div class="card-top container-fluid">
    <div class="container d-flex"
    >
        <div class="item">
            <a (click)="sortcategory('Ladies Clothing')"><h2>Ladies Clothing</h2></a>
        </div>
        <div class="item">
            <a (click)="sortcategory('Men Clothing')"><h2>Men Clothing</h2></a>
        </div>
        <div class="item">
            <a (click)="sortcategory('Baby Wear')"><h2>Baby Wear</h2></a>
        </div>
        <div class="item">
            <a (click)="sortcategory('Sneakers')"><h2>Sneakers</h2></a>   
        </div>
    </div>
</div>

<ng-container>
    <div class="container shop-products">  
        <div class="card" *ngFor="let prod of product | paginate:{itemsPerPage:4, currentPage: p}">
            <img src="{{prod.image}}">
            <h4><strong>{{prod.name}}</strong></h4>
            <p id="description">{{prod.description}}</p>
            <p><strong>Ksh {{prod.price}}</strong></p>
            <button class="btn btn-primary" (click)="addToCart(prod)">Add to Cart</button>
        </div>
    </div>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</ng-container>
